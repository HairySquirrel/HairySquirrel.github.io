<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hairy Squirrel</title>
        <link rel="icon" href="icon.ico">
        <script>
            function research() {
                input = document.getElementById('input').value;
                link = `https://www.google.com/search?q=${input}`;
                document.location = link;
            }
        </script>
        <script>  
            function enter(event) {
                if(event.keyCode == 13) {
                    event.preventDefault();
                    research();
                }
            }
        </script>
        <script>
            var squirrels = Math.floor(Math.random() * 1000000);
            window.setInterval(
                function () {
                    squirrels = squirrels + 1;
                    document.getElementById("squirrel").innerHTML="Number of squirrels given to families: " + squirrels;
                }
            , 1000);
        </script>
        <style>
            body{
                background-image: url('https://jerrymabbott.files.wordpress.com/2016/07/img_3661.jpg');
                background-size: cover;
            }
        </style>
        <style>
            .container{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Each time you do a research, a familly adopt a squirrel.</h1>
            <input type="text" id="input" name="Input" onkeydown="enter(event)" value=""> 
            <input type="button" id="search" onclick="research()" value="Search">
            <p>Created by Émile Turcotte</p>
            <p id="squirrel">Number of squirrels given to families: </p>
        </div>
    </body>
</html>
